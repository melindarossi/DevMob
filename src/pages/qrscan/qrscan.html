<ion-header>

  <ion-navbar>
    <ion-title>qrscan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="qr datas" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barecode"></ion-icon>Creation de code</button>
  <button ion-button full icon-left (click)="scanCode()"><ion-icon name="qr-scanner"></ion-icon>Scanner un Code</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
        <p>Code: {{ createdCode }}</p>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Resultat du scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
